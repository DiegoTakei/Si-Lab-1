<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="login(usuario)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Email</label>
            <input type="text" class="form-control" ng-model="usuario.email" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="usuario.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || usuario.dataLoading" class="btn btn-primary">Login</button>
